<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Management - Admin Panel</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="theme-default admin-panel">
    <!-- Header Section -->
    <header class="admin-header">
        <div class="header-left">
            <button id="sidebar-toggle" class="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="site-title">
                <i class="fas fa-tools"></i>
                <h1>Admin Panel</h1>
            </div>
        </div>
        <div class="header-right">
            <div class="user-profile">
                <span class="admin-username">Admin</span>
                <img src="../images/admin-profile.png" alt="Admin Profile">
                <div class="profile-dropdown">
                    <a href="../index.html">View Site</a>
                    <a href="profile.html">Profile</a>
                    <a href="../logout.html">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar admin-sidebar" id="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="index.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="tools.html">
                            <i class="fas fa-tools"></i>
                            <span>Manage Tools</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="content.html">
                            <i class="fas fa-file-alt"></i>
                            <span>Content</span>
                        </a>
                    </li>
                    <li>
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                            <span>Site Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="users.html">
                            <i class="fas fa-users"></i>
                            <span>Users</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="content admin-content" id="main-content">
            <div class="admin-header-bar">
                <h2>Content Management</h2>
                <div class="admin-actions">
                    <button class="refresh-btn">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                    <button class="btn-primary" id="add-page-btn">
                        <i class="fas fa-plus"></i>
                        Add New Page
                    </button>
                </div>
            </div>
            
            <!-- Pages List -->
            <div class="admin-section">
                <h3>Pages</h3>
                <div id="content-list">
                    <table class="admin-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>URL</th>
                                <th>Last Updated</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>About</td>
                                <td>about.html</td>
                                <td>-</td>
                                <td class="table-actions">
                                    <button class="action-btn edit" data-page="about">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="action-btn delete" data-page="about">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>Contact</td>
                                <td>contact.html</td>
                                <td>-</td>
                                <td class="table-actions">
                                    <button class="action-btn edit" data-page="contact">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="action-btn delete" data-page="contact">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>Privacy Policy</td>
                                <td>privacy.html</td>
                                <td>-</td>
                                <td class="table-actions">
                                    <button class="action-btn edit" data-page="privacy">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="action-btn delete" data-page="privacy">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>User Guide</td>
                                <td>guide.html</td>
                                <td>-</td>
                                <td class="table-actions">
                                    <button class="action-btn edit" data-page="guide">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="action-btn delete" data-page="guide">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            
            <!-- Add/Edit Page Form -->
            <div class="admin-section" id="page-form-section" style="display: none;">
                <h3>Add New Page</h3>
                <form id="content-form" class="admin-form">
                    <input type="hidden" id="page-id" value="">
                    
                    <div class="form-group">
                        <label for="page-title">Page Title</label>
                        <input type="text" id="page-title" class="form-control" placeholder="Enter page title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="page-url">Page URL</label>
                        <input type="text" id="page-url" class="form-control" placeholder="e.g. about.html" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="page-content">Page Content (HTML)</label>
                        <textarea id="page-content" class="form-control" rows="15" placeholder="Enter page content"></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" id="cancel-page-btn">Cancel</button>
                        <button type="submit" class="btn-primary">Save Page</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const addPageBtn = document.getElementById('add-page-btn');
            const cancelPageBtn = document.getElementById('cancel-page-btn');
            const pageFormSection = document.getElementById('page-form-section');
            const contentForm = document.getElementById('content-form');
            
            // Sample page content
            const pageContent = {
                about: {
                    title: 'About',
                    url: 'about.html',
                    content: `
                        <div class="page-content">
                            <h1>About Advanced Tools Website</h1>
                            <p>Welcome to the Advanced Tools Website, a collection of useful web-based tools designed to help you with various tasks.</p>
                            <p>Our mission is to provide high-quality, easy-to-use tools that make your life easier. Whether you're a developer, designer, writer, or just someone looking for helpful utilities, we've got you covered.</p>
                            <h2>Our Story</h2>
                            <p>Advanced Tools Website was created in 2023 with the goal of bringing together the most useful web tools in one place. We're constantly adding new tools and improving existing ones based on user feedback.</p>
                            <h2>Contact Us</h2>
                            <p>Have a suggestion for a new tool or feedback about an existing one? We'd love to hear from you! Visit our <a href="contact.html">Contact page</a> to get in touch.</p>
                        </div>
                    `
                },
                contact: {
                    title: 'Contact',
                    url: 'contact.html',
                    content: `
                        <div class="page-content">
                            <h1>Contact Us</h1>
                            <p>We'd love to hear from you! Use the form below to get in touch with our team.</p>
                            <div class="contact-form">
                                <div class="form-group">
                                    <label for="name">Your Name</label>
                                    <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                                </div>
                                <div class="form-group">
                                    <label for="email">Your Email</label>
                                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                                </div>
                                <div class="form-group">
                                    <label for="subject">Subject</label>
                                    <input type="text" id="subject" class="form-control" placeholder="Enter subject" required>
                                </div>
                                <div class="form-group">
                                    <label for="message">Message</label>
                                    <textarea id="message" class="form-control" rows="5" placeholder="Enter your message" required></textarea>
                                </div>
                                <button type="submit" class="btn-primary">Send Message</button>
                            </div>
                        </div>
                    `
                },
                privacy: {
                    title: 'Privacy Policy',
                    url: 'privacy.html',
                    content: `
                        <div class="page-content">
                            <h1>Privacy Policy</h1>
                            <p>Last updated: 2023</p>
                            <p>This Privacy Policy describes how your personal information is collected, used, and shared when you visit the Advanced Tools Website.</p>
                            <h2>Personal Information We Collect</h2>
                            <p>We do not collect any personal information unless you explicitly provide it to us through contact forms or account registration.</p>
                            <h2>How We Use Your Personal Information</h2>
                            <p>We use the information that we collect to:</p>
                            <ul>
                                <li>Respond to your inquiries and provide customer support</li>
                                <li>Improve our website and tools</li>
                                <li>Communicate with you about updates and new features</li>
                            </ul>
                            <h2>Sharing Your Personal Information</h2>
                            <p>We do not share your personal information with third parties.</p>
                            <h2>Changes</h2>
                            <p>We may update this privacy policy from time to time to reflect changes to our practices or for other operational, legal, or regulatory reasons.</p>
                            <h2>Contact Us</h2>
                            <p>For more information about our privacy practices, if you have questions, or if you would like to make a complaint, please contact us by e-mail or through our contact page.</p>
                        </div>
                    `
                },
                guide: {
                    title: 'User Guide',
                    url: 'guide.html',
                    content: `
                        <div class="page-content">
                            <h1>User Guide</h1>
                            <p>Welcome to the Advanced Tools Website User Guide. This guide will help you navigate and use our tools effectively.</p>
                            <h2>Getting Started</h2>
                            <p>To get started, browse the available tools in the sidebar or on the homepage. Click on any tool to open it.</p>
                            <h2>Using the Tools</h2>
                            <p>Each tool has its own interface and instructions. Generally, you'll need to:</p>
                            <ol>
                                <li>Enter your input data or select options</li>
                                <li>Click the action button (e.g., "Analyze", "Generate", "Convert")</li>
                                <li>View the results and use the provided options to copy, save, or further manipulate the output</li>
                            </ol>
                            <h2>Customizing Your Experience</h2>
                            <p>You can customize your experience by:</p>
                            <ul>
                                <li>Changing the theme using the theme selector in the settings menu</li>
                                <li>Toggling dark mode on/off</li>
                                <li>Creating an account to save your preferences and tool history (coming soon)</li>
                            </ul>
                            <h2>Need Help?</h2>
                            <p>If you need further assistance, please visit our <a href="contact.html">Contact page</a> to get in touch with our support team.</p>
                        </div>
                    `
                }
            };
            
            // Add page button click
            addPageBtn.addEventListener('click', function() {
                pageFormSection.style.display = 'block';
                document.getElementById('page-form-section').scrollIntoView({ behavior: 'smooth' });
                
                // Reset form
                contentForm.reset();
                document.getElementById('page-id').value = '';
                document.querySelector('#page-form-section h3').textContent = 'Add New Page';
            });
            
            // Cancel button click
            cancelPageBtn.addEventListener('click', function() {
                pageFormSection.style.display = 'none';
            });
            
            // Edit buttons click
            document.querySelectorAll('.action-btn.edit').forEach(btn => {
                btn.addEventListener('click', function() {
                    const pageId = this.getAttribute('data-page');
                    editPage(pageId);
                });
            });
            
            // Delete buttons click
            document.querySelectorAll('.action-btn.delete').forEach(btn => {
                btn.addEventListener('click', function() {
                    const pageId = this.getAttribute('data-page');
                    if (confirm(`Are you sure you want to delete the ${pageId} page?`)) {
                        // In a real app, this would delete the page
                        showNotification(`The ${pageId} page cannot be deleted as it's a core page.`, 'error');
                    }
                });
            });
            
            // Form submission
            contentForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const pageId = document.getElementById('page-id').value;
                const pageTitle = document.getElementById('page-title').value;
                const pageUrl = document.getElementById('page-url').value;
                const pageContent = document.getElementById('page-content').value;
                
                // Validate form
                if (!pageTitle || !pageUrl) {
                    showNotification('Please fill in all required fields', 'error');
                    return;
                }
                
                // In a real app, this would save the page content
                showNotification('Page saved successfully!');
                
                // Hide form
                pageFormSection.style.display = 'none';
            });
            
            // Edit page function
            function editPage(pageId) {
                if (pageContent[pageId]) {
                    // Show form
                    pageFormSection.style.display = 'block';
                    document.getElementById('page-form-section').scrollIntoView({ behavior: 'smooth' });
                    
                    // Fill form with page data
                    document.getElementById('page-id').value = pageId;
                    document.getElementById('page-title').value = pageContent[pageId].title;
                    document.getElementById('page-url').value = pageContent[pageId].url;
                    document.getElementById('page-content').value = pageContent[pageId].content;
                    
                    // Update form title
                    document.querySelector('#page-form-section h3').textContent = 'Edit Page';
                }
            }
        });
    </script>
</body>
</html>
