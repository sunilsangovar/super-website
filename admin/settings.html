<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Settings - Admin Panel</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="stylesheet" href="css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="theme-default admin-panel">
    <!-- Header Section -->
    <header class="admin-header">
        <div class="header-left">
            <button id="sidebar-toggle" class="sidebar-toggle">
                <i class="fas fa-bars"></i>
            </button>
            <div class="site-title">
                <i class="fas fa-tools"></i>
                <h1>Admin Panel</h1>
            </div>
        </div>
        <div class="header-right">
            <div class="user-profile">
                <span class="admin-username">Admin</span>
                <img src="../images/admin-profile.png" alt="Admin Profile">
                <div class="profile-dropdown">
                    <a href="../index.html">View Site</a>
                    <a href="profile.html">Profile</a>
                    <a href="../logout.html">Logout</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar admin-sidebar" id="sidebar">
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="index.html">
                            <i class="fas fa-tachometer-alt"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="tools.html">
                            <i class="fas fa-tools"></i>
                            <span>Manage Tools</span>
                        </a>
                    </li>
                    <li>
                        <a href="content.html">
                            <i class="fas fa-file-alt"></i>
                            <span>Content</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="settings.html">
                            <i class="fas fa-cog"></i>
                            <span>Site Settings</span>
                        </a>
                    </li>
                    <li>
                        <a href="users.html">
                            <i class="fas fa-users"></i>
                            <span>Users</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content Area -->
        <main class="content admin-content" id="main-content">
            <div class="admin-header-bar">
                <h2>Site Settings</h2>
                <div class="admin-actions">
                    <button class="refresh-btn">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                </div>
            </div>
            
            <!-- General Settings -->
            <div class="admin-section">
                <h3>General Settings</h3>
                <form id="settings-form" class="admin-form">
                    <div class="form-group">
                        <label for="site-title">Site Title</label>
                        <input type="text" id="site-title" class="form-control" placeholder="Enter site title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="site-description">Site Description</label>
                        <textarea id="site-description" class="form-control" placeholder="Enter site description" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="site-logo">Site Logo Icon</label>
                        <input type="text" id="site-logo" class="form-control" placeholder="e.g. fas fa-tools" required>
                        <small>Use Font Awesome icon classes. <a href="https://fontawesome.com/icons" target="_blank">Browse icons</a></small>
                    </div>
                    
                    <div class="form-group">
                        <label for="footer-text">Footer Text</label>
                        <input type="text" id="footer-text" class="form-control" placeholder="Enter footer text" required>
                    </div>
                    
                    <div class="form-actions">
                        <button type="reset" class="btn-secondary">Reset</button>
                        <button type="submit" class="btn-primary">Save Settings</button>
                    </div>
                </form>
            </div>
            
            <!-- Theme Settings -->
            <div class="admin-section">
                <h3>Theme Settings</h3>
                <form id="theme-form" class="admin-form">
                    <div class="form-group">
                        <label>Default Theme</label>
                        <div class="theme-options">
                            <div class="theme-option">
                                <input type="radio" id="theme-default" name="default-theme" value="default" checked>
                                <label for="theme-default">
                                    <div class="theme-preview theme-default-preview">
                                        <div class="preview-header"></div>
                                        <div class="preview-sidebar"></div>
                                        <div class="preview-content"></div>
                                    </div>
                                    <span>Default</span>
                                </label>
                            </div>
                            
                            <div class="theme-option">
                                <input type="radio" id="theme-dark" name="default-theme" value="dark">
                                <label for="theme-dark">
                                    <div class="theme-preview theme-dark-preview">
                                        <div class="preview-header"></div>
                                        <div class="preview-sidebar"></div>
                                        <div class="preview-content"></div>
                                    </div>
                                    <span>Dark</span>
                                </label>
                            </div>
                            
                            <div class="theme-option">
                                <input type="radio" id="theme-light" name="default-theme" value="light">
                                <label for="theme-light">
                                    <div class="theme-preview theme-light-preview">
                                        <div class="preview-header"></div>
                                        <div class="preview-sidebar"></div>
                                        <div class="preview-content"></div>
                                    </div>
                                    <span>Light</span>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label>Enable Dark Mode Toggle</label>
                        <div class="toggle-switch">
                            <input type="checkbox" id="enable-dark-mode" checked>
                            <label for="enable-dark-mode"></label>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="reset" class="btn-secondary">Reset</button>
                        <button type="submit" class="btn-primary">Save Theme Settings</button>
                    </div>
                </form>
            </div>
            
            <!-- Footer Settings -->
            <div class="admin-section">
                <h3>Footer Settings</h3>
                <form id="footer-form" class="admin-form">
                    <div class="form-group">
                        <label for="about-page">About Page Link</label>
                        <input type="text" id="about-page" class="form-control" value="about.html">
                    </div>
                    
                    <div class="form-group">
                        <label for="contact-page">Contact Page Link</label>
                        <input type="text" id="contact-page" class="form-control" value="contact.html">
                    </div>
                    
                    <div class="form-group">
                        <label for="privacy-page">Privacy Policy Link</label>
                        <input type="text" id="privacy-page" class="form-control" value="privacy.html">
                    </div>
                    
                    <div class="form-group">
                        <label for="guide-page">User Guide Link</label>
                        <input type="text" id="guide-page" class="form-control" value="guide.html">
                    </div>
                    
                    <div class="form-group">
                        <label for="copyright-text">Copyright Text</label>
                        <input type="text" id="copyright-text" class="form-control" value="Advanced Tools Website. All rights reserved.">
                    </div>
                    
                    <div class="form-actions">
                        <button type="reset" class="btn-secondary">Reset</button>
                        <button type="submit" class="btn-primary">Save Footer Settings</button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="js/admin.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme form submission
            const themeForm = document.getElementById('theme-form');
            if (themeForm) {
                themeForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Get selected theme
                    const selectedTheme = document.querySelector('input[name="default-theme"]:checked').value;
                    const enableDarkMode = document.getElementById('enable-dark-mode').checked;
                    
                    // Save settings (in a real app, this would be sent to a server)
                    localStorage.setItem('defaultTheme', selectedTheme);
                    localStorage.setItem('enableDarkMode', enableDarkMode);
                    
                    showNotification('Theme settings saved successfully!');
                });
            }
            
            // Footer form submission
            const footerForm = document.getElementById('footer-form');
            if (footerForm) {
                footerForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Get form values
                    const aboutPage = document.getElementById('about-page').value;
                    const contactPage = document.getElementById('contact-page').value;
                    const privacyPage = document.getElementById('privacy-page').value;
                    const guidePage = document.getElementById('guide-page').value;
                    const copyrightText = document.getElementById('copyright-text').value;
                    
                    // Save settings (in a real app, this would be sent to a server)
                    const footerSettings = {
                        aboutPage,
                        contactPage,
                        privacyPage,
                        guidePage,
                        copyrightText
                    };
                    
                    localStorage.setItem('footerSettings', JSON.stringify(footerSettings));
                    
                    showNotification('Footer settings saved successfully!');
                });
            }
        });
    </script>
</body>
</html>
