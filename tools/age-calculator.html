<!-- Add meta tag for the tool icon -->
<meta name="tool-icon" content="fas fa-calendar-alt">
<div class="tool-content" data-tool-icon="fas fa-calendar-alt">
    <div class="tool-input">
        <h3>Age Calculator Sunil</h3>
        <div class="input-group">
            <label for="birth-date">Birth Date:</label>
            <input type="date" id="birth-date" class="form-control">
        </div>
        <div class="input-group">
            <label for="calc-date">Calculate to (leave blank for today):</label>
            <input type="date" id="calc-date" class="form-control">
        </div>
        <button id="calculate-btn" class="primary-btn">Calculate Age</button>
    </div>
    <div class="tool-output">
        <h3>Results</h3>
        <div id="age-results" class="results-container">
            <p>Enter a birth date and click "Calculate Age" to see results.</p>
        </div>
    </div>
</div>
