<div class="tool-content">
    <div class="form-group">
        <label for="loanAmount">Loan Amount</label>
        <div class="input-with-icon">
            <span class="input-icon">$</span>
            <input type="number" id="loanAmount" placeholder="Enter loan amount" min="1">
        </div>
    </div>

    <div class="form-group">
        <label for="interestRate">Interest Rate (% per annum)</label>
        <div class="input-with-icon">
            <span class="input-icon">%</span>
            <input type="number" id="interestRate" placeholder="Enter interest rate" min="0.1" step="0.1">
        </div>
    </div>

    <div class="form-group">
        <label for="loanTerm">Loan Term</label>
        <div class="input-with-select">
            <input type="number" id="loanTerm" placeholder="Enter loan term" min="1">
            <select id="termType">
                <option value="years">Years</option>
                <option value="months">Months</option>
            </select>
        </div>
    </div>

    <button id="calculateBtn" class="btn primary-btn">Calculate EMI</button>

    <div id="result" class="result-container" style="display: none;">
        <div class="result-card">
            <div class="result-item">
                <h3>Monthly EMI</h3>
                <p id="emiValue">$0</p>
            </div>
            <div class="result-item">
                <h3>Total Interest</h3>
                <p id="totalInterest">$0</p>
            </div>
            <div class="result-item">
                <h3>Total Payment</h3>
                <p id="totalPayment">$0</p>
            </div>
        </div>

        <div class="payment-schedule-controls">
            <button id="toggleSchedule" class="btn secondary-btn">
                <i class="fas fa-table"></i> Show Payment Schedule
            </button>
        </div>

        <div id="paymentSchedule" class="payment-schedule" style="display: none;">
            <table>
                <thead>
                    <tr>
                        <th>No.</th>
                        <th>Month</th>
                        <th>EMI</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody">
                    <!-- Payment schedule will be generated here -->
                </tbody>
            </table>
        </div>
    </div>
</div>
