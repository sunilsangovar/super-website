<!-- Add meta tag for the tool icon -->
<meta name="tool-icon" content="fas fa-key">
<div class="tool-content" data-tool-icon="fas fa-key">
    <div class="tool-input">
        <h3>Password Options</h3>
        <div class="input-group">
            <label for="password-length">Length:</label>
            <input type="number" id="password-length" min="4" max="64" value="12">
        </div>
        <div class="checkbox-group">
            <div class="checkbox">
                <input type="checkbox" id="include-uppercase" checked>
                <label for="include-uppercase">Include Uppercase Letters</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="include-lowercase" checked>
                <label for="include-lowercase">Include Lowercase Letters</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="include-numbers" checked>
                <label for="include-numbers">Include Numbers</label>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="include-symbols">
                <label for="include-symbols">Include Symbols</label>
            </div>
        </div>
        <button id="generate-btn" class="primary-btn">Generate Password</button>
    </div>
    <div class="tool-output">
        <h3>Generated Password</h3>
        <div class="password-result">
            <input type="text" id="password-output" readonly>
            <button id="copy-btn" class="secondary-btn">
                <i class="fas fa-copy"></i>
            </button>
        </div>
        <div class="password-strength">
            <div class="strength-label">Password Strength:</div>
            <div class="strength-meter">
                <div id="strength-indicator"></div>
            </div>
            <div id="strength-text">Generate a password to see its strength</div>
        </div>
    </div>
</div>
