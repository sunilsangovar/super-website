<script>
function initpdfmerger() {
    // Elements
    const uploadArea = document.getElementById('upload-area');
    const fileInput = document.getElementById('file-input');
    const selectFilesBtn = document.getElementById('select-files-btn');
    const pdfList = document.getElementById('pdf-list');
    const pdfListEmpty = document.getElementById('pdf-list-empty');
    const pdfCount = document.getElementById('pdf-count');
    const addMoreBtn = document.getElementById('add-more-btn');
    const clearAllBtn = document.getElementById('clear-all-btn');
    const mergeBtn = document.getElementById('merge-btn');
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const progressText = document.getElementById('progress-text');
    const resultContainer = document.getElementById('result-container');
    const downloadLink = document.getElementById('download-link');
    const previewModal = document.getElementById('preview-modal');
    const modalTitle = document.getElementById('modal-title');
    const modalClose = document.getElementById('modal-close');
    const pdfPreview = document.getElementById('pdf-preview');
    
    // State
    let pdfFiles = [];
    let mergedPdfUrl = null;
    
    // Initialize
    init();
    
    function init() {
        // Upload area events
        uploadArea.addEventListener('click', () => fileInput.click());
        
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });
        
        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });
        
        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            if (e.dataTransfer.files.length) {
                handleFileUpload(e.dataTransfer.files);
            }
        });
        
        // File input change event
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFileUpload(e.target.files);
            }
        });
        
        // Button events
        selectFilesBtn.addEventListener('click', () => fileInput.click());
        addMoreBtn.addEventListener('click', () => fileInput.click());
        clearAllBtn.addEventListener('click', clearAllFiles);
        mergeBtn.addEventListener('click', mergePDFs);
        
        // Modal events
        modalClose.addEventListener('click', closePreviewModal);
        previewModal.addEventListener('click', (e) => {
            if (e.target === previewModal) {
                closePreviewModal();
            }
        });
        
        // Make PDF list sortable (this would use a proper library in production)
        makeListSortable();
    }
    
    // Handle file upload
    function handleFileUpload(filesList) {
        const filesToAdd = Array.from(filesList).filter(file => {
            // Check if it's a PDF
            if (file.type !== 'application/pdf') {
                alert(`${file.name} is not a PDF file. Only PDF files are supported.`);
                return false;
            }
            
            // Check file size (max 50MB)
            if (file.size > 50 * 1024 * 1024) {
                alert(`${file.name} is too large. Maximum file size is 50MB.`);
                return false;
            }
            
            // Check if file already exists in the list
            const isDuplicate = pdfFiles.some(existingFile => 
                existingFile.name === file.name && existingFile.size === file.size);
            
            if (isDuplicate) {
                alert(`${file.name} has already been added.`);
                return false;
            }
            
            return true;
        });
        
        if (filesToAdd.length === 0) return;
        
        // Add files to the state and update UI
        pdfFiles = [...pdfFiles, ...filesToAdd];
        updatePdfList();
        updateMergeButton();
        
        // Clear the file input
        fileInput.value = '';
    }
    
    // Update PDF list UI
    function updatePdfList() {
        pdfCount.textContent = pdfFiles.length;
        
        if (pdfFiles.length === 0) {
            pdfListEmpty.style.display = 'block';
            pdfList.innerHTML = '';
            pdfList.appendChild(pdfListEmpty);
            return;
        }
        
        pdfListEmpty.style.display = 'none';
        
        // Clear the list first
        while (pdfList.firstChild) {
            pdfList.removeChild(pdfList.firstChild);
        }
        
        // Add each PDF to the list
        pdfFiles.forEach((file, index) => {
            const pdfItem = document.createElement('div');
            pdfItem.className = 'pdf-item';
            pdfItem.setAttribute('data-index', index);
            
            const sizeInMB = (file.size / (1024 * 1024)).toFixed(2);
            
            pdfItem.innerHTML = `
                <div class="pdf-item-handle">
                    <i class="fas fa-grip-lines"></i>
                </div>
                <i class="fas fa-file-pdf pdf-item-icon"></i>
                <div class="pdf-item-details">
                    <div class="pdf-item-name">${file.name}</div>
                    <div class="pdf-item-info">
                        <span>${sizeInMB} MB</span>
                    </div>
                </div>
                <div class="pdf-item-actions">
                    <button class="pdf-item-btn preview" title="Preview" data-index="${index}">
                        <i class="fas fa-eye"></i>
                    </button>
                    <button class="pdf-item-btn remove" title="Remove" data-index="${index}">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            `;
            
            pdfList.appendChild(pdfItem);
        });
        
        // Add event listeners to preview and remove buttons
        pdfList.querySelectorAll('.preview').forEach(btn => {
            btn.addEventListener('click', () => {
                const index = parseInt(btn.getAttribute('data-index'));
                previewPdf(index);
            });
        });
        
        pdfList.querySelectorAll('.remove').forEach(btn => {
            btn.addEventListener('click', () => {
                const index = parseInt(btn.getAttribute('data-index'));
                removePdf(index);
            });
        });
    }
    
    // Update merge button state
    function updateMergeButton() {
        mergeBtn.disabled = pdfFiles.length < 2;
    }
    
    // Clear all files
    function clearAllFiles() {
        pdfFiles = [];
        updatePdfList();
        updateMergeButton();
    }
    
    // Remove a single PDF
    function removePdf(index) {
        pdfFiles.splice(index, 1);
        updatePdfList();
        updateMergeButton();
    }
    
    // Preview a PDF
    function previewPdf(index) {
        const file = pdfFiles[index];
        const objectUrl = URL.createObjectURL(file);
        
        modalTitle.textContent = file.name;
        pdfPreview.src = objectUrl;
        previewModal.style.display = 'flex';
        
        // Cleanup object URL when the iframe loads
        pdfPreview.onload = () => {
            URL.revokeObjectURL(objectUrl);
        };
    }
    
    // Close preview modal
    function closePreviewModal() {
        previewModal.style.display = 'none';
        pdfPreview.src = '';
    }
    
    // Merge PDFs
    function mergePDFs() {
        if (pdfFiles.length < 2) return;
        
        // Show progress
        progressContainer.style.display = 'block';
        progressBar.style.width = '0%';
        progressText.textContent = 'Processing PDFs...';
        mergeBtn.disabled = true;
        
        // In a real application, this would use a PDF library on the server
        // For this demo, we'll simulate the merging process
        simulateMerging();
    }
    
    // Simulate merging process
    function simulateMerging() {
        let progress = 0;
        const interval = setInterval(() => {
            progress += Math.random() * 10;
            
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                mergeComplete();
            }
            
            updateProgress(progress);
        }, 500);
    }
    
    // Update progress UI
    function updateProgress(percent) {
        const roundedPercent = Math.round(percent);
        progressBar.style.width = `${roundedPercent}%`;
        
        if (roundedPercent < 30) {
            progressText.textContent = 'Reading PDF files...';
        } else if (roundedPercent < 60) {
            progressText.textContent = 'Merging pages...';
        } else if (roundedPercent < 90) {
            progressText.textContent = 'Generating merged document...';
        } else {
            progressText.textContent = 'Finalizing...';
        }
    }
    
    // Handle merge completion
    function mergeComplete() {
        // In a real app, this would create a download link to the merged PDF
        // For this demo, we'll just show the success message
        
        // Simulate a delay before showing the result
        setTimeout(() => {
            progressContainer.style.display = 'none';
            resultContainer.style.display = 'block';
            
            // In a real application, this would be a URL to the merged PDF
            mergedPdfUrl = '#demo-merged-pdf';
            downloadLink.href = mergedPdfUrl;
            
            // For demo purposes, just open a new tab with a PDF when they click download
            downloadLink.addEventListener('click', function(e) {
                e.preventDefault();
                alert('In a real implementation, this would download the merged PDF file.');
                window.open('https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf', '_blank');
            });
        }, 1000);
    }
    
    // Make the PDF list sortable
    function makeListSortable() {
        // In a real application, this would use a library like SortableJS
        // For this demo, we'll just log that the feature would be implemented
        console.log('In a real application, the PDF list would be sortable via drag and drop.');
    }
}
