<!-- Add meta tag for the tool icon -->
<meta name="tool-icon" content="fas fa-font">
<div class="tool-content" data-tool-icon="fas fa-font">
    <div class="tool-input">
        <h3>Input Text</h3>
        <textarea id="text-input" placeholder="Enter or paste your text here..."></textarea>
        <button id="analyze-btn" class="btn primary-btn">Analyze Text</button>
    </div>
    <div class="tool-output">
        <h3>Analysis Results</h3>
        <div id="analysis-results">
            <p>Results will appear here after analysis.</p>
        </div>
    </div>
</div>
