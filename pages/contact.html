<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Advanced Tools Website</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/themes.css">
    <link rel="stylesheet" href="../css/tool.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main class="content">
        <div class="page-content">
            <h1><i class="fas fa-envelope"></i> Contact Us</h1>
            <div class="content-section">
                <h2>Get in Touch</h2>
                <p>We'd love to hear from you! Please use the form below to send us your questions, suggestions, or feedback.</p>
                
                <form class="contact-form" id="contact-form">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="subject">Subject:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    
                    <button type="submit" class="primary-btn">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                </form>
                
                <div class="contact-info">
                    <h2>Other Ways to Reach Us</h2>
                    <div class="contact-methods">
                        <div class="contact-method">
                            <i class="fas fa-envelope"></i>
                            <p>Email: contact@advancedtools.com</p>
                        </div>
                        <div class="contact-method">
                            <i class="fas fa-phone"></i>
                            <p>Phone: +1 (555) 123-4567</p>
                        </div>
                        <div class="contact-method">
                            <i class="fas fa-map-marker-alt"></i>
                            <p>Address: 123 Tool Street, Web City, IN 12345</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
